<main>
  <div class="container">
    <div class="card-container">
      <div class="card" *ngFor="let planet of planetData; let i = index">
        <div class="planet-img">
          <img src="{{ planet.img }}" alt="" />
        </div>

        <div class="descript">
          <h3>{{ planet.title | uppercase }}</h3>
          <p>
            {{ planet.description }}
          </p>
          <span class="read-more" (click)="goTo(i + 1)">&raquo;</span>
        </div>
      </div>
    </div>
  </div>
</main>
